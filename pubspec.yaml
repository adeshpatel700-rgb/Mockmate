name: mockmate
description: "MockMate â€” AI-powered interview practice platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.5
  bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.2.1

  # Networking
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  connectivity_plus: ^6.0.5

  # Secure Storage
  flutter_secure_storage: ^9.2.2

  # Environment Config
  flutter_dotenv: ^5.1.0

  # Dependency Injection
  get_it: ^7.6.7

  # Functional programming (Either type for error handling)
  dartz: ^0.10.1

  # JSON Serialization
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.2.3

  # UI helpers
  google_fonts: ^6.2.1
  lottie: ^3.1.2
  fl_chart: ^0.68.0
  shimmer: ^3.0.0
  gap: ^3.0.1
  cached_network_image: ^3.3.1

  # Utilities
  logger: ^2.3.0
  uuid: ^4.3.3
  intl: ^0.19.0
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Code generation
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  # Linting
  flutter_lints: ^3.0.0
  mocktail: ^1.0.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/
    - assets/animations/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#0F0E17"
  adaptive_icon_foreground: "assets/images/logo.png"
